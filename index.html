<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色抽卡器 v1.3.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7F5AF0;
            --primary-hover: #6B4AE5;
            --background: #16161A;
            --surface: #242629;
            --text: #FFFFFE;
            --text-secondary: #94A1B2;
            --glass-bg: rgba(36, 38, 41, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 40px 0;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(127, 90, 240, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(127, 90, 240, 0.15) 0%, transparent 40%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            font-size: clamp(2rem, 4vw, 2.5rem);
            margin-bottom: clamp(30px, 4vw, 40px);
            background: linear-gradient(135deg, #7F5AF0, #E45858);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tab-container {
            display: flex;
            gap: clamp(4px, 1.2vw, 12px);
            margin-bottom: 24px;
            justify-content: center;
            flex-wrap: wrap;  
            width: 92vw;
            max-width: 650px;  
            margin-left: auto;
            margin-right: auto;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 8px clamp(6px, 1.5vw, 16px);
            color: var(--text);
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: clamp(12px, 3vw, 14px);
            opacity: 0.8;
            flex: 1;  
            min-width: 0;
            max-width: clamp(60px, 20vw, 110px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .tab-button:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.15);
        }

        .tab-button.active {
            background: var(--primary-color);
            opacity: 1;
            color: white;
        }

        .tab-button.female,
        .tab-button.male,
        .tab-button.loli,
        .tab-button.mecha {
            color: rgba(255, 255, 255, 0.9);
        }

        .tab-button.active.female,
        .tab-button.active.male,
        .tab-button.active.loli,
        .tab-button.active.mecha {
            background: var(--primary-color);
            color: white;
        }

        .slot-machine {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            justify-content: center;
            gap: clamp(8px, 1.5vw, 16px);
            margin: 20px auto 40px;
            width: 92vw;
            max-width: 500px;
            padding: 0;
        }

        .slot-reel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: clamp(12px, 1.5vw, 16px);
            padding: clamp(6px, 1.2vw, 14px);
            display: flex;
            flex-direction: column;
            gap: clamp(8px, 1vw, 12px);
            transition: all 0.3s ease;
        }

        .slot-reel:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }

        .slot-item {
            background: var(--background);
            color: var(--text);
            padding: clamp(10px, 1.5vw, 15px) clamp(15px, 2vw, 20px);
            border-radius: clamp(8px, 1vw, 12px);
            font-size: clamp(14px, 1.8vw, 18px);
            height: clamp(42px, 5vw, 54px);
            min-height: clamp(42px, 5vw, 54px);
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: normal;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--glass-border);
            text-align: center;
            line-height: 1.2;
            position: relative;
        }

        .slot-item > span {
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.7);
        }

        .slot-item::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.15);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .slot-item.spinning::after {
            opacity: 1;
        }

        .slot-item.selected {
            background: var(--surface);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .slot-item.selected > span {
            color: var(--text);
        }

        .dimension-label {
            color: var(--text-secondary);
            text-align: center;
            font-weight: 500;
            font-size: clamp(14px, 1.6vw, 16px);
            padding-bottom: clamp(6px, 1vw, 8px);
            border-bottom: 1px solid var(--glass-border);
        }

        .generate-button {
            background-color: #4CAF50;  
            color: var(--text);
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            min-width: 200px;
            position: relative;
            overflow: hidden;
        }

        .generate-button:hover:not(:disabled) {
            background-color: #3e8e41;  
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .generate-button:disabled {
            background-color: #666;  
            cursor: not-allowed;
            opacity: 0.9;
        }

        .generate-button:disabled::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 2s infinite;
        }

        .generate-button.error {
            background-color: #f44336;  
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .result-container {
            margin-top: 20px;  
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .character-card {
            width: 92vw;
            max-width: 650px;
            background: rgba(30, 30, 40, 0.7);
            border-radius: 16px;
            padding: clamp(8px, 1.5vw, 16px);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 0px;  
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-image-container {
            width: 100%;
            aspect-ratio: 3/4;
            background: rgba(20, 20, 30, 0.6);
            border-radius: 12px 12px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .generated-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
            transition: all 0.5s ease;
        }
        
        .generated-image.hidden {
            opacity: 0;
            transform: scale(0.95);
        }

        .card-placeholder {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 12px;
        }
        
        .card-placeholder-content {
            max-width: 100%;
            text-align: left;
        }
        
        .card-placeholder-icon {
            font-size: 48px;
            margin-bottom: 16px;
            text-align: center;
            width: 100%;
        }
        
        .action {
            color: rgba(255, 255, 255, 0.6);
        }

        .card-text {
            background: var(--surface);
            color: var(--text);
            padding: 20px;
            border-radius:  0 0 12px 12px;
            font-size: 16px;
            line-height: 1.6;
            text-align: left;
            white-space: pre-wrap;
        }

        .card-text .action {
            color: var(--text-secondary);
            display: inline;
        }

        .card-loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(20, 20, 30, 0.8);
            border-radius: 12px;
            z-index: 2;
            gap: 16px;
            backdrop-filter: blur(4px);
        }

        .card-loading .loading {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0;
        }

        .card-loading-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .card-error {
            position: absolute;
            top: 16px;
            left: 16px;
            right: 16px;
            padding: 12px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            display: none;
            z-index: 3;
            backdrop-filter: blur(4px);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
        }

        /* 轮盘动画优化 */
        .slot {
            transition: all 0.3s ease;
        }

        .slot.spinning {
            animation: shake 0.5s infinite;
        }

        .slot.selected {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        .card-text, .generated-image, .card-placeholder {
            transition: opacity 0.3s ease;
            opacity: 1;
        }
        
        .card-text.hidden, .generated-image.hidden, .card-placeholder.hidden {
            opacity: 0;
        }

        @media screen and (max-width: 932px) {
            .character-card {
                max-width: min(500px, 92vw);
                padding: 12px;
            }

            .card-text {
                font-size: 14px;
                padding: 12px;
            }

            .card-loading-text {
                font-size: 13px;
            }

            .card-error {
                font-size: 13px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>角色抽卡器</h1>
        <div class="tab-container">
            <button class="tab-button female active">女性卡包</button>
            <button class="tab-button male">男性卡包</button>
            <button class="tab-button loli">萝莉卡包</button>
            <button class="tab-button warrior">战士卡包</button>
        </div>
        <div id="slotMachine" class="slot-machine">
            <!-- 老虎机内容将由 JavaScript 动态生成 -->
        </div>
        <button id="generateButton" class="generate-button">开始抽取</button>
        <div class="result-container">
            <div id="response"></div>
            <div class="loading"></div>
            <div class="character-card">
                <div class="card-image-container">
                    <img class="generated-image" alt="生成的角色图片">
                    <div class="card-placeholder">
                        <div class="card-placeholder-icon">🎴</div>
                        <div class="card-placeholder-content">点击抽取按钮开始生成角色卡片</div>
                    </div>
                    <div class="card-loading">
                        <div class="loading"></div>
                        <div class="card-loading-text">正在生成角色卡片...</div>
                    </div>
                    <div class="card-error"></div>
                </div>
                <div class="card-text"></div>
            </div>
            <div class="error-message"></div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
