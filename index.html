<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色抽卡器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7F5AF0;
            --primary-hover: #6B4AE5;
            --background: #16161A;
            --surface: #242629;
            --text: #FFFFFE;
            --text-secondary: #94A1B2;
            --glass-bg: rgba(36, 38, 41, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 40px 20px;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(127, 90, 240, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(127, 90, 240, 0.15) 0%, transparent 40%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #7F5AF0, #E45858);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .tab-button {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .tab-button.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .slot-machine {
            display: grid;
            grid-template-columns: repeat(2, minmax(280px, 320px));
            justify-content: center;
            gap: 20px;
            margin: 20px auto 40px;
            width: 100%;
            max-width: 700px;
            padding: 0 20px;
        }

        .slot-reel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .slot-reel:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }

        .dimension-label {
            color: var(--text-secondary);
            text-align: center;
            font-weight: 500;
            font-size: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--glass-border);
        }

        .slot-item {
            background: var(--surface);
            color: var(--text);
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 18px;
            height: 54px;
            line-height: 24px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            text-align: center;
        }

        .slot-item.spinning {
            color: var(--text-secondary);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(127, 90, 240, 0.3);
            animation: pulse 1.5s infinite;
        }

        .generate-button {
            background: var(--primary-color);
            color: var(--text);
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            min-width: 200px;
        }

        .generate-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(127, 90, 240, 0.3);
        }

        .generate-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-container {
            margin-top: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loading {
            display: none;
            margin: 20px auto;
            width: 48px;
            height: 48px;
            border: 4px solid var(--text-secondary);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .generated-image {
            display: none;
            max-width: 100%;
            width: 400px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .generated-image:hover {
            transform: scale(1.02);
        }

        #response {
            color: var(--text-secondary);
            margin-top: 20px;
            font-size: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(127, 90, 240, 0.3); }
            50% { box-shadow: 0 0 25px rgba(127, 90, 240, 0.5); }
            100% { box-shadow: 0 0 15px rgba(127, 90, 240, 0.3); }
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .slot-machine {
                grid-template-columns: minmax(280px, 320px);
                max-width: 360px;
                padding: 0 15px;
            }
            
            .slot-reel {
                padding: 15px;
            }
            
            .slot-item {
                font-size: 16px;
                height: 48px;
                line-height: 20px;
            }
        }

        @media (max-width: 480px) {
            .slot-machine {
                padding: 0 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .tab-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>角色抽卡器</h1>
        <div class="tab-container">
            <button class="tab-button active" data-gender="female">女性卡包</button>
            <button class="tab-button" data-gender="male">男性卡包</button>
        </div>
        <div id="slotMachine" class="slot-machine">
            <!-- 老虎机内容将由 JavaScript 动态生成 -->
        </div>
        <button class="generate-button">开始抽取</button>
        <div class="result-container">
            <div id="response"></div>
            <div class="loading"></div>
            <img class="generated-image" alt="生成的角色图片">
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
